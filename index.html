<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Smart Word & Character Counter | Free Online Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Use our free smart word and character counter. Auto-expanding text area. Perfect for students, writers, and creatives!">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Word & Character Counter</h1>
    <p class="description">Type below and see your stats live</p>
    <textarea id="textInput" placeholder="Write something to start..." rows="1"></textarea>

    <div class="features">
      <div><strong>Characters:</strong> <span id="charCount">0</span></div>
      <div><strong>Words:</strong> <span id="wordCount">0</span></div>
    </div>

    <p id="validationMsg" class="validation-msg"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
